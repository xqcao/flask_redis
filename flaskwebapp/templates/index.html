<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
        href="{{url_for('static',filename='bower_components/bootstrap/dist/css/bootstrap.min.css')}}">
    <title>Hello Index</title>
</head>

<body>
    <div class="container">
        <h2>Hello home page, please add new name</h2>
        <p>{{msg}}</p>
        <form action="/addnew" method="POST">
            <div class="form-group">
                <label for="user">user Name:</label>
                <input type="text" class="form-control" placeholder="Enter user name" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <table class="table">
            <thead>
                <th>Index</th>
                <th>User Name</th>
                <th>Email</th>
            </thead>
            <tbody>
                {%for it in dd %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{it.decode('utf-8')}}</td>
                    <td>{{dd[it].decode('utf-8')}}</td>
                </tr>
                {%endfor%}
            </tbody>

        </table>
    </div>

</body>

</html>
